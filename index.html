<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Make Up Catalog</title>
  </head>

  <body>
    <nav>
      <label for="name">Nome</label>
      <input name ="name" type="text" id="name">
      <label for="brand">Marca</label>
      <select name="brand" id="brand">
        <option value=""></option>
      </select>
      <label for="type">Tipo</label>
      <select name="type" id="type">
        <option value=""></option>
      </select>
      <select name="filter" id="filter">
        <option value="0" selected>Melhor Avaliados</option>
        <option value="1">Menores Preços</option>
        <option value="2">Maiores Preços</option>
        <option value="3">A-Z</option>
        <option value="4">Z-A</option>
      </select>
    </nav>
    <div class="container">
      <ul id="makeup-list">

      </ul>
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="image-container">
          <img id="modal-img">
        </div>
        <h2 id="modal-product-name"></h2>
        <div class="p-container">
          <p id="brand-subtitle"></p>
          <p id="price-subtitle"></p>
        </div>
        <div id="product-details">
          <p class="detail-label">Marca:</p>
          <p id="brand-details"></p>
          <p class="detail-label">Preço:</p>
          <p id="price-details"></p>
          <p class="detail-label">Avaliação:</p>
          <p id="rating-details"></p>
          <p class="detail-label">Categoria:</p>
          <p id="category-details"></p>
          <p class="detail-label">Tipo:</p>
          <p id="type-details"></p>
        </div>
      </div>
    </div>    

    <script type="text/javascript" src="requisitions.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="filters.js"></script>
    <script type="text/javascript" src="modal.js"></script>
  </body>
</html>
